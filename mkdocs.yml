site_name: Pulltrace
site_url: https://d44b.github.io/pulltrace/
site_description: Real-time Kubernetes image pull progress monitor
site_author: d44b
repo_url: https://github.com/d44b/pulltrace
repo_name: d44b/pulltrace

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - tables

nav:
  - Home: index.md
  - Installation: installation.md
  - Configuration: configuration.md
  - Architecture: architecture.md
  - Prometheus Metrics: prometheus.md
  - Known Limitations: known-limitations.md
  - Contributing: contributing.md
  - Architecture Decisions:
    - "ADR 001 — containerd runtime": adr/001-runtime-containerd.md
    - "ADR 002 — agent-server protocol": adr/002-agent-server-protocol.md
    - "ADR 003 — UI technology": adr/003-ui-technology.md

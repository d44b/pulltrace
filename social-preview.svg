<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#3fb950"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="subtle-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid lines -->
  <g stroke="#21262d" stroke-width="1" opacity="0.6">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="4" height="640" fill="url(#ring)" opacity="0.8"/>

  <!-- Icon group — icon center at (248+80, 228+80) = (328, 308), aligned with title cap-center -->
  <g transform="translate(248, 228) scale(0.625)" filter="url(#glow)">
    <!-- faded outer circle -->
    <circle cx="128" cy="128" r="100" fill="none" stroke="#58a6ff" stroke-width="14" opacity="0.20"/>
    <!-- arc stroke -->
    <path d="M128 28a100 100 0 0 1 100 100" fill="none" stroke="url(#ring)" stroke-width="14" stroke-linecap="round"/>
    <!-- layers diamond top -->
    <path d="M80 116l48-24 48 24-48 24-48-24Z" fill="none" stroke="#58a6ff" stroke-width="12" stroke-linejoin="round"/>
    <!-- layers diamond bottom edge -->
    <path d="M80 148l48 24 48-24" fill="none" stroke="#3fb950" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title — baseline at 342 → cap-center at 308, same y as icon center -->
  <text x="432" y="342" font-family="ui-monospace, 'SF Mono', Menlo, monospace" font-size="96" font-weight="700" fill="#e6edf3" letter-spacing="-2">Pulltrace</text>

  <!-- Tagline — centered horizontally, below the icon/title row -->
  <text x="640" y="420" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="30" fill="#8b949e" letter-spacing="0.3" text-anchor="middle">Real-time Kubernetes image pull monitor</text>

  <!-- Bottom border -->
  <rect x="0" y="636" width="1280" height="4" fill="url(#ring)" opacity="0.4"/>
</svg>
